    <div class="header">
        <h3>Register Account</h3>
    </div>

    <form id="register-form">

        <div class="gap">
        </div>

        <div class="form-group">
            <label>Username</label>
            <p>(max. 20 characters)<br></p>
            <input type="text" id="name" class="input" />
        </div>

        <div class="gap">
        </div>

        <div class="form-group">
            <label>Region<br></label>
            <select name="format" id="region" class="input" >   
                <option value="dry">Asia</option>
                <option value="regular">Europe</option>
                <option value="regular">America</option>
                <option value="regular">SAR</option>
            </select>
        </div>

        <div class="gap">
        </div>

        <div class="form-group">
            <label>E-mail<br></label>
            <input type="email" id="email" class="input" />
        </div>

        <div class="gap">
        </div>

        <div class="form-group">
            <label>Password<br></label>
            <input type="password" id="password" class="input" />
        </div>

        <div class="gap">
        </div>

        <div class="form-group">
            <label>Confirm Password<br></label>
            <input type="password" id="confirm" class="input" />
        </div>

        <div class="gap">
        </div>

        <div style="margin-top: 1rem" class="form-group">
            <input type="checkbox" id="terms" />
            <label for="terms">
                &nbsp;I Agree to the Terms of Service
            </label>
        </div>

        <ul id="error"></ul>

        <div class="gap">
        </div>

        <input type="submit" class="submit" />

        <div class="gap">
        </div>

    </form>
